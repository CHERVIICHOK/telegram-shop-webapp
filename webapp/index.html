<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .product {
            background: var(--tg-theme-secondary-bg-color);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .product img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            background: #ddd;
        }
        
        .product h3 {
            margin: 10px 0 5px;
            font-size: 16px;
        }
        
        .product p {
            margin: 5px 0;
            font-size: 18px;
            font-weight: bold;
            color: var(--tg-theme-button-color);
        }
        
        .buy-button {
            width: 100%;
            padding: 10px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõç –ù–∞—à –º–∞–≥–∞–∑–∏–Ω</h1>
        <p>–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä:</p>
    </div>
    
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="–¢–æ–≤–∞—Ä 1">
            <h3>–¢–æ–≤–∞—Ä 1</h3>
            <p>999 ‚ÇΩ</p>
            <button class="buy-button" onclick="addToCart(1)">–í –∫–æ—Ä–∑–∏–Ω—É</button>
        </div>
        
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="–¢–æ–≤–∞—Ä 2">
            <h3>–¢–æ–≤–∞—Ä 2</h3>
            <p>1499 ‚ÇΩ</p>
            <button class="buy-button" onclick="addToCart(2)">–í –∫–æ—Ä–∑–∏–Ω—É</button>
        </div>
        
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="–¢–æ–≤–∞—Ä 3">
            <h3>–¢–æ–≤–∞—Ä 3</h3>
            <p>2999 ‚ÇΩ</p>
            <button class="buy-button" onclick="addToCart(3)">–í –∫–æ—Ä–∑–∏–Ω—É</button>
        </div>
        
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="–¢–æ–≤–∞—Ä 4">
            <h3>–¢–æ–≤–∞—Ä 4</h3>
            <p>799 ‚ÇΩ</p>
            <button class="buy-button" onclick="addToCart(4)">–í –∫–æ—Ä–∑–∏–Ω—É</button>
        </div>
    </div>
    
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ü–≤–µ—Ç–∞ –∫–Ω–æ–ø–∫–∏
        tg.MainButton.text = "–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑";
        tg.MainButton.color = "#FF3B30";
        
        let cart = [];
        
        function addToCart(productId) {
            cart.push(productId);
            tg.MainButton.show();
            tg.showPopup({
                title: '–£—Å–ø–µ—à–Ω–æ!',
                message: '–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É',
                buttons: [{type: 'ok'}]
            });
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
        tg.MainButton.onClick(() => {
            const data = {
                action: 'checkout',
                items: cart
            };
            tg.sendData(JSON.stringify(data));
            tg.close();
        });
    </script>
</body>
</html>
